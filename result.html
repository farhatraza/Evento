<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Evento</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mx-auto" style="margin-top: 70px;">
        <div class="alert alert-success text-center fs-5" role="alert">
            <label id="message"></label>
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <p class="text-center">Copyright 2021 All rights reserved</p>
    </footer>

    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(() => {
            let msg = localStorage.getItem("message");
            document.getElementById('message').innerText = msg;
        });
    </script>
    <script src="js/main.js"></script>
</body>

</html>
